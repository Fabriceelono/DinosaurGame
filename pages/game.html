<!DOCTYPE html>
<html lang="en" onclick="jump()">
  <head>
    <meta charset="UTF-8" />
    <title>Jump Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <img
        id="character"
        class="walk"
        src="../shaked-testings/images/mario/idle.png"
        alt="Mario"
      />
      <img
        id="block"
        src="../shaked-testings/images/obstacles/plant-close.png"
        alt=""
      />
      <!-- <div id="block"></div> -->
    </div>
    <section>
    <audio id="audio" src="./audio/theme.mp3"></audio>
      <a href="../index.html"><button>Exit</button></a>
    </section>
    <p>Score: <span id="scoreSpan"></span></p>
    <article>
      <h3>Instructions</h3>
      <h5>Use the Space key to jump and avoid obstacles</h5>
    </article>
  </body>
</html>
